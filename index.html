<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
     <h1>Triangle Identifier</h1>

     <form id="triangles">
       <div class="form-group">
         <label for="side1">Enter a value for side 1:</label>
         <input id="side1" type="text"><br />
         <label for="side2">Enter a value for side 2:</label>
         <input id="side2" type="text"><br />
         <label for="side3">Enter a value for side 3:</label>
         <input id="side3" type="text"><br />
       </div>

       <button type="submit" class="btn">Find out!</button>
     </form>

     <div id="equil">
       <p>This is an equilateral triangle!</p>
     </div>
     <div id="iso">
       <p>This is an isoceles triangle!</p>
     </div>
     <div id="scalene">
       <p>This is a scalene triangle!</p>
     </div>
     <div id="error">
       <p>This is not a triangle</p>
     </div>
   </div>

  </body>
</html>
